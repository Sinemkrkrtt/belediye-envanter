    body {

      padding: 80px 15px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #f8f9fa;
      /* Açık gri ton */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      /* Hafif gölge */
      padding: 0 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 100;
      user-select: none;
      border-bottom: 1px solid #e0e0e0;
      /* İnce alt çizgi */
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.2rem;
      color: transparent;
      background: linear-gradient(90deg, #b31217, #e52d27);
      /* Kırmızı tonlarda geçişli yazı */
      -webkit-background-clip: text;
      background-clip: text;
      letter-spacing: 2.5px;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      /* Modern, şık fontlar */
      user-select: none;
      flex-grow: 1;
      text-align: center;

    }

    form {
      margin-top: 40px;
      background: #f7f3f3;
      padding: 40px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      display: flex;
      gap: 40px;
      margin-bottom: 50px;
      flex-wrap: wrap;
      transition: all 0.3s ease-in-out;
    }

    .left-side,
    .right-side {
      flex: 1 1 450px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    select,
    input[type=text],
    input[type=number] {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1.5px solid #d1d5db;
      background: #f9fafb;
      font-size: 0.95rem;
      font-weight: 500;
      color: #111827;
      transition: border-color 0.3s, background 0.3s;
    }

    select:focus,
    input:focus {
      border-color: #b91c1c;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 4px rgba(185, 28, 28, 0.15);
    }

    button {
      display: block;
      /* Ortalamak için */
      margin: 30px auto 0;
      /* Üstten biraz boşluk, otomatik yatay ortalama */
      padding: 10px 34px;
      /* Daha dar hale getirildi */
      background: linear-gradient(135deg, #b91c1c, #ef4444);
      color: #fff;
      cursor: pointer;
      border: none;
      font-weight: 600;
      font-size: 1.3rem;
      /* Biraz daha küçük */
      border-radius: 12px;
      transition: all 0.25s ease;
      box-shadow: 0 5px 15px rgba(185, 28, 28, 0.2);
      margin-right: 10px;
      ;
    }

    button:hover {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      box-shadow: 0 10px 20px rgba(185, 28, 28, 0.3);
      transform: translateY(-2px);
    }


    .container h2 {
      text-align: center;
      color: #b31217;
      margin-bottom: 20px;
    }

    table thead {
      background: #eee;
    }


    .container {
      width: 100vw;
      /* Tüm ekran genişliği */
      margin-left: calc(-50vw + 50%);
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      table-layout: fixed;
      word-wrap: break-word;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {

      .left-side,
      .right-side {
        flex: 1 1 100%;
      }

      form {
        flex-direction: column;
      }
    }
  </style>
</head>

      <input type="text" id="ip" placeholder="IP" autocomplete="off" required />
    </div>

    <div class="right-side">
      <select id="department" required>

      </select>

      <select id="branch" disabled required>

    function filtreleSeflik() {
      const mudurlukSelect = document.getElementById("mudurluk");
      const seflikSelect = document.getElementById("seflik");
      const secilenMudurluk = mudurlukSelect.value;

      seflikSelect.innerHTML = "";

      if (!secilenMudurluk) {
        seflikSelect.disabled = true;
        seflikSelect.innerHTML = `<option value="">Önce Müdürlük Seçin</option>`;
        return;
      }

      seflikSelect.disabled = false;

      seflikler[secilenMudurluk].forEach(seflik => {
        const option = document.createElement("option");
        option.value = seflik;
        option.textContent = seflik;
        seflikSelect.appendChild(option);
      });
    }

    window.filtreleSeflik = filtreleSeflik;

    async function listeleHareketler() {
      const urunListesi = document.getElementById("urunListesi");
      urunListesi.innerHTML = ""; // listeyi temizle

      const snapshot = await getDocs(collection(db, "hareketler"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const tarih = data.date?.toDate().toLocaleString("tr-TR") || "-";
        const type = data.product || "-";
        const brand = data.brand || "-";
        const model = data.model || "-";


        const row = document.createElement("tr");
        row.innerHTML = `
      <td>${type || "-"}</td>
      <td>${brand || "-"}</td>
      <td>${model || "-"}</td>
      <td>${data.ip || "-"}</td>
      <td>${tarih}</td>
      <td>${data.toDepartment || "-"}</td>
      <td>${data.toBranch || "-"}</td>
      <td>${data.toPerson || "-"}</td>
    `;
        urunListesi.appendChild(row);
      });
    }

    async function loadPersonData() {
      const snapshot = await getDocs(collection(db, "personeller"));
      snapshot.forEach(doc => {
        const data = doc.data();
        personData.push({
          name: data.isimSoyisim,
          department: data.mudurluk,
          branch: data.seflik
        });
      });

      // Eşsiz müdürlükleri getir
      const departments = [...new Set(personData.map(p => p.department))];
      departments.forEach(dep => {
        const option = document.createElement("option");
        option.value = dep;
        option.textContent = dep;
        departmentSelect.appendChild(option);
      });
    }


    departmentSelect.addEventListener("change", () => {
      const selectedDep = departmentSelect.value;

      const branches = [...new Set(
        personData.filter(p => p.department === selectedDep).map(p => p.branch)
      )];

      branchSelect.innerHTML = `<option value="" disabled selected>Şeflik Seçiniz</option>`;
      personSelect.innerHTML = `<option value="" disabled selected>Kişi Seçiniz</option>`;
      personSelect.disabled = true;

      branches.forEach(branch => {
        const option = document.createElement("option");
        option.value = branch;
        option.textContent = branch;
        branchSelect.appendChild(option);
      });

      branchSelect.disabled = false;
    });

    branchSelect.addEventListener("change", () => {
      const selectedDep = departmentSelect.value;
      const selectedBranch = branchSelect.value;

      const people = personData
        .filter(p => p.department === selectedDep && p.branch === selectedBranch)
        .map(p => p.name);

      personSelect.innerHTML = `<option value="" disabled selected>Kişi Seçiniz</option>`;

      people.forEach(person => {

        option.textContent = person;
        personSelect.appendChild(option);
      });

    });

      modelSelect.innerHTML = `<option value="" disabled selected>Model Seçiniz</option>`;
      modelSelect.disabled = true;

      if (selectedType && productData[selectedType]) {
        Object.keys(productData[selectedType]).forEach(brand => {
          const option = document.createElement("option");
          option.value = brand;
          option.textContent = brand;
          brandSelect.appendChild(option);
        });
        brandSelect.disabled = false;
      } else {
        brandSelect.disabled = true;
        modelSelect.disabled = true;
      }
    });

    brandSelect.addEventListener("change", () => {
      const selectedType = productTypeSelect.value;
      const selectedBrand = brandSelect.value;

      modelSelect.innerHTML = `<option value="" disabled selected>Model Seçiniz</option>`;

      if (selectedType && selectedBrand && productData[selectedType][selectedBrand]) {
        productData[selectedType][selectedBrand].forEach(model => {

          option.textContent = model;
          modelSelect.appendChild(option);
        });
        modelSelect.disabled = false;
      } else {
        modelSelect.disabled = true;
      }
    }); async function checkStock(productType, brand, model, quantity) {
      const stokRef = collection(db, "urun_girisi");
      const snapshot = await getDocs(stokRef);

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();

        const dbProduct = (data.product ?? "").toString().trim().toLowerCase();
        const dbBrand = (data.brand ?? "").toString().trim().toLowerCase();
        const dbModel = (data.model ?? "").toString().trim().toLowerCase();

        const selectedProduct = productType.toString().trim().toLowerCase();
        const selectedBrand = brand.toString().trim().toLowerCase();
        const selectedModel = model.toString().trim().toLowerCase();

        const match = dbProduct === selectedProduct &&
          dbBrand === selectedBrand &&
          dbModel === selectedModel;

        console.log("DB:", dbProduct, dbBrand, dbModel, "| Seçilen:", selectedProduct, selectedBrand, selectedModel, "| Eşleşti mi?", match);

        if (match) {
          const mevcutStok = Number(data.adet) || 0;
          return {
            sufficient: mevcutStok >= quantity,
            docId: docSnap.id,
            currentQuantity: mevcutStok
          };
        }
      }

      console.warn("Hiç eşleşen ürün bulunamadı!");
      return {
        sufficient: false,
        docId: null,
        currentQuantity: 0
      };
    }

    document.getElementById("movementForm").addEventListener("submit", async e => {
      e.preventDefault();

      const ip = document.getElementById("ip").value.trim();
      if (!ip) {
        alert("⚠️ Lütfen IP alanını boş bırakmayınız.");
        return;
      }

      const productType = productTypeSelect.value;
      const brand = brandSelect.value;
      const model = modelSelect.value;
      const toDepartment = departmentSelect.value;
      const toBranch = branchSelect.value;
      const toPerson = personSelect.value;
      const productName = `${productType} - ${brand} - ${model}`;

      const quantity = 1; // Miktar sabit 1

      const productTypeNorm = productType.toString().trim().toLowerCase();
      const brandNorm = brand.toString().trim().toLowerCase();
      const modelNorm = model.toString().trim().toLowerCase();

      const stokDurumu = await checkStock(productTypeNorm, brandNorm, modelNorm, quantity);


      if (!stokDurumu.sufficient) {
        alert(`❌ Yeterli stok yok veya ürün bulunamadı.`);
        return;
      }


      try {
        await addDoc(collection(db, "hareketler"), {
          date: Timestamp.now(),
          fromDepartment: "DEPO",
          toDepartment,
          toBranch,
          toPerson,
          product: productTypeNorm,
          brand: brandNorm,
          model: modelNorm,
          quantity,
          ip
        });





        // Stok güncelleme
        const urunGirisRef = collection(db, "urun_girisi");
        const snapshot = await getDocs(urunGirisRef);

        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          function normalize(val) {
            return (val ?? "").toString().trim().toLowerCase();
          }

          if (
            normalize(data.product) === normalize(productType) &&
            normalize(data.brand) === normalize(brand) &&
            normalize(data.model) === normalize(model)
          ) {
            const yeniStok = (Number(data.adet) || 0) - quantity;
            if (yeniStok < 0) { alert("⚠️ Beklenmeyen stok hatası."); return; }


            const docRef = doc(db, "urun_girisi", docSnap.id);
            await updateDoc(docRef, {
              adet: yeniStok,
              product: normalize(productType),
              brand: normalize(brand),
              model: normalize(model)
            });

            break;
          }
        }

        alert("✅ Ürün başarıyla gönderildi ve stok güncellendi!");
        e.target.reset();

        brandSelect.disabled = true;
        modelSelect.disabled = true;
        branchSelect.disabled = true;
        personSelect.disabled = true;

      } catch (error) {
        console.error("Gönderim hatası:", error);
        alert("⚠️ Gönderim sırasında hata oluştu.");
      }
    });

    // Sayfa yüklenince diğer verileri çek
    loadPersonData();
    listeleHareketler();
